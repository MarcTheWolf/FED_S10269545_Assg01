<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="CSS/style.css" rel="stylesheet">
    <title>Webflux</title>
</head>
<body class="no-scroll">
  <div class="PreLoader hidden">  
    <div class="popcorn-container">
          <div class="kernel kernel1"></div>
          <div class="kernel kernel2"></div>
          <div class="kernel kernel3"></div>
          <div class="kernel kernel4"></div>

          <div class="stripe popcorn-box-stripe1"></div>
          <div class="stripe popcorn-box-stripe2"></div>
          <div class="stripe popcorn-box-stripe3"></div>
          <div class="stripe popcorn-box-stripe4"></div>
          <div class="stripe popcorn-box-stripe5"></div>

          <div class="stripe-tip popcorn-box-stripe-tip1"></div>
          <div class="stripe-tip popcorn-box-stripe-tip2"></div>
          <div class="stripe-tip popcorn-box-stripe-tip3"></div>
          <div class="stripe-tip popcorn-box-stripe-tip4"></div>
          <div class="stripe-tip popcorn-box-stripe-tip5"></div>

          <div class="popcorn kernel1"></div>
          <div class="popcorn kernel2"></div>
          <div class="popcorn kernel4"></div>
    </div>
  </div>

  <div class="Main">
    <nav class="navbar">
      <div class="container">
        <div class="row menu">
          <div class="navbar-logo col">
            <a href="#"><img src="/Images/WEBFLUX-LOGO.png" alt="Logo"></a>
          </div>
          <div class="navbar-menu col">
            <ul>
              <li><a class="hover"href="subscription.html">Subscriptions</a></li>
              <li id="user">
                <div class="user-menu">
                  <ul>
                    <li id="settings-btn">Settings</li>
                    <li id="logout-btn">Log Out</li>
                  </ul>
                </div>   
              </li>
            </ul>
          </div>
        </div>
      </div>

      <button class="scroll-btn"><img src="Images/scroll-icon.svg"></button>
    </nav>

    <div class="banner">
      <div class="video-background">
        <canvas id="bgv" class="backgroundvideo"></canvas>
      </div>
    </div>

    <div class=" container search-section">
      <div class="row">
        <div class="col col-12">
          <form autocomplete="off" id="searchbar">
              <div class="text-left bar">
                <h3 id="title">Over 50M Movies</h3>
              <div class="autocomplete">
                  <input class="form-control " id="search-input" type="text" placeholder="Search Movies & Series">
              </div>  
                  <button type="button" class="btn-search " id="search-button">Search!</button>
              </div>
          </form>
        </div>
      </div>
    </div>

    <div class="container poster-section">
      <div class="poster-container">
        <h2 class="poster-title">Trending Now</h2>
        <div class="poster-row">
          <img class="poster-display" src="Images/Movie_Posters/The_Uncanny_Counter_2.jpg" alt="Poster">
          <img class="poster-display" src="Images/Movie_Posters/Avengers_End_Game.jpg" alt="Poster">
          <img class="poster-display" src="Images/Movie_Posters/Avengers_Infinity_War.jpeg" alt="Poster">
          <img class="poster-display" src="Images/Movie_Posters/Avengers_Infinity_War.jpeg" alt="Poster">
        </div>
        <h2 class="poster-title">Only On Webflux</h2>
        <div class="poster-row">
          <img class="poster-display" src="Images/Movie_Posters/The_Uncanny_Counter_2.jpg" alt="Poster">
          <img class="poster-display" src="Images/Movie_Posters/Avengers_End_Game.jpg" alt="Poster">
          <img class="poster-display" src="Images/Movie_Posters/Avengers_Infinity_War.jpeg" alt="Poster">
          <img class="poster-display" src="Images/Movie_Posters/Avengers_Infinity_War.jpeg" alt="Poster">
        </div>
      </div>
    </div>

    <div class="container benefits-section">
      <div class=" row">
        <h2 class="benefits-title">Why Choose Webflux?</h2>
      </div>
      <div class="row benefits-container">
        <div class="benefit-box box-1"><h4>Movies tailored to your taste</h4></div>
        <div class="benefit-box box-2"><h4>Cancel or Switch Subscriptions anytime</h4></div>
        <div class="benefit-box box-3"><h4>Kids Friendly</h4></div>
        <div class="benefit-box box-4"><h4>Cross-Device Support</h4></div>
        <div class="benefit-box box-5"><h4>Intuitive Interface</h4></div>
        <div class="benefit-box box-6"><h4>Fast Download Time</h4></div>
      </div>
    </div>


    <div class="results-section" id="resultslist">
      
    </div>

  </div>
  <script src="JS/script.js"></script>
</body>
</html>
